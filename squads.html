<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Build and manage your custom football team with dynamic formations, player stats, chemistry calculations, and more. An interactive Ultimate Team management app.">

        content="football team, team management, player stats, chemistry calculation, formations, ultimate team, dynamic app">

    <title>Pitch</title>
    <link rel="stylesheet" href="index.css">
    <script src="tailwind.js"></script>


</head>

<body>
    <div class="squadsContainer min-w-full">
        <header class="bg-black text-white p-4 relative z-20">
          <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ultimate Football Team</h1>
            <button id="menu-toggle" class="block md:hidden focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <ul id="menu" class="hidden md:flex space-x-4 md:relative absolute top-full left-0 w-full bg-gray-800 md:bg-transparent">
              <li><a href="index.html" class="block px-4 py-2 hover:text-blue-500">Home</a></li>
              <li><a href="squads.html" class="block px-4 py-2 hover:text-blue-500">Squads</a></li>
            </ul>
          </div>
        </header>
      </div>
 <div id="squadsDiv" class="bg-[#3b3b3b] h-screen">
  <div class="squadContainer">
    <h1>squad title</h1>
    <div class="flex flex-col">
        <img src="src/assets/img/badge_gold.webp">
        <p>nom</p>
    </div>
 </div>

 <script>
    //=================================================
   

    const squadsToshow = JSON.parse(localStorage.getItem('squads'));
    const squadsDiv = document.getElementById('squadsDiv');

    if (squadsToshow) {
        squadsDiv.innerHTML = ''; // Vider le conteneur avant de le remplir
        squadsToshow.squads.forEach(squad => {
            let playersHTML = squad.fieldPlayers.map(player => `
                <div class="flex flex-col items-center">
                    <img src="${player.player.photo}" alt="${player.player.name}" class="w-16 h-16 rounded-full">
                    <p class="mt-2 text-sm font-medium text-gray-700">${player.player.name}</p>
                </div>
            `).join('');
            
            squadsDiv.innerHTML += `
                <div class="bg-white rounded-lg shadow-md p-4 mb-6 border border-gray-200">
                    <h1 class="text-xl font-bold mb-4">${squad.titleValue}</h1>
                    <h1 class="text-xl fot-bold mb-4">${squad.formation}</h1>
                    <div class="flex flex-wrap gap-4 justify-center">
                        ${playersHTML}
                    </div>
                </div>
            `;
        });
    }


 </script>
</body>

</html>
